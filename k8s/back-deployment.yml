apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: shredder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shredder-backend
  template:
    metadata:
      labels:
        app: shredder-backend
    spec:
      containers:
        - name: shredder-backend
          image: zimmermantr/shredder_back:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: shredder-config
                  key: database-name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: shredder-secret
                  key: postgres-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shredder-secret
                  key: postgres-password
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: shredder-config
                  key: database-port
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: shredder-config
                  key: database-host
            - name: DATABASE_TYPE
              valueFrom:
                configMapKeyRef:
                  name: shredder-config
                  key: database-type
            - name: ALLOWED_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: shredder-config
                  key: allowed-hosts
            - name: CORS_ALLOW_ALL_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: shredder-config
                  key: cors-allow-all-origins
            # - name: CORS_ALLOWED_ORIGINS
            #   valueFrom:
            #     configMapKeyRef:
            #       name: shredder-config
            #       key: cors-allowed-origins
            # - name: CSRF_TRUSTED_ORIGINS
            #   valueFrom:
            #     configMapKeyRef:
            #       name: shredder-config
            #       key: csrf-trusted-origins
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: shredder-config
                  key: debug
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: shredder-config
                  key: database-host
          readinessProbe:
            httpGet:
              path: api/v1/health_check/
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3